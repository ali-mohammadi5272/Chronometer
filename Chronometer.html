<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Chronometer.css">
    <link rel="stylesheet" href="responsive.css">
    <title>chronometer</title>
</head>
<body>
    <div class="container">
        <div class="row top">

            <div class="col-xs-12 col-sm-12 col-lg-2-4"> <p></p> </div>

            <div class="col-xs-12 col-sm-12 col-lg-2-4"> <span>:</span> </div>

            <div class="col-xs-12 col-sm-12 col-lg-2-4"> <p></p> </div>

            <div class="col-xs-12 col-sm-12 col-lg-2-4"> <span>:</span> </div>

            <div class="col-xs-12 col-sm-12 col-lg-2-4"> <p></p> </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 pad">
                <button>Start</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 pad">
                <button>Reset</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 pad">
                <button>Stop</button>
            </div>
        </div>
    </div>   

    
    <script src="Chronometer.js"></script>
</body>
</html>
